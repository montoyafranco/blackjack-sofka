<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>blackJack</title>
  </head>
  <body>
    <header>
      <h1>Welcome to blackJack</h1>
    </header>
    <main>
        <h2>Player:</h2>
        <div id="playerDefault"></div>
      <h3>These are your cards :</h3>
      <div class="box__cards" id="boxCard"></div>
      <h3>Round :</h3>
      <div class="" id="boxRound"></div>
      <h3>These are your points:</h3>
      <div class="score__points" id="boxPoints"></div>
      <h3>This is your current reward:</h3>
      <div class="box__prize" id="boxPrize"></div>
      <h3>More winner rounds accumulate rewards!!"</h3>

      <div class="button__Y">
        <button class="button-56" id="boton">Draw Card / Keep Playing</button>
      </div>
      <div class="button__N">
        <button class="button-56" id="boton__N" onclick="">End Game</button>
      </div>
    </main>
    <footer>
      <h4>Franco Agustin Montoya - Project Sofka </h4>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
